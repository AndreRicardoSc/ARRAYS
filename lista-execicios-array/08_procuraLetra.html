<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    let palavra = prompt(`Digite uma palavra:`).toLowerCase();
    const letraProcurada = prompt(`Informe uma letra que deseja ver se existe e a posição da primeira na palavra que informou:`).toLowerCase();
    //PROCESSAMENTO
    let posicao = palavra.search(letraProcurada) + 1;

    //SAÍDA
    if (posicao > 0){
        document.write(`A letra foi encontrada, está da ${posicao}ª posição.`);
    } else {
        document.write(`A letra não foi encontrada.`);
    }
</script>
