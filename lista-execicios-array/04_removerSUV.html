<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */
    //ENTRADA
    const carrosSUVantigos = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carroParaRemocao = prompt(`Informe um carro para qie possamos retirar da desta lista:\n ${carrosSUV.join(" - ")}`).toLowerCase();
    //PROCESSAMENTO
    let remocao = carrosSUV.indexOf(carroParaRemocao);
    if (carroParaRemocao == "tiggo"){
        remocao = carrosSUV.splice(0, 1);
    } 
    else if (carroParaRemocao == "sportage"){
        remocao = carrosSUV.splice(1, 1);
    } 
    else if (carroParaRemocao == "tucson"){
        remocao = carrosSUV.splice(2, 1);
    } 
    else if (carroParaRemocao == "ecosport") {
        remocao = carrosSUV.splice(3, 1);
    } 
    else {
        alert("ALGO TER SIDO ESCRITO ERRADO!")
    }
    //SAÍDA
    document.write(`A lista antiga era: ${carrosSUVantigos.join(" - ")}<br>`)
    document.write(`A nova lista será: ${carrosSUV.join(" - ")}`);
</script>
