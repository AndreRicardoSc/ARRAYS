<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    const carrosSUVantigos = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const adicao = prompt(`Informe o carro que você deseja adicionar a seguinte lista: ${carrosSUV.join(" - ")}`);
    //PROCESSAMENTO
    let novaLista = carrosSUV.push(adicao);

    //SAÍDA
    document.write(`A lista antiga era: ${carrosSUVantigos.join(" - ")}<br>`);
    document.write(`A nova lista será: ${novaLista}`);
</script>
