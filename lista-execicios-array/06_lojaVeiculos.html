<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    const adicionarCarro = prompt(`Informe um carro que você deseja adicionar em alguma das listas:\n carros SUV: ${carrosSUV.join(" - ")} \n carros Sedan: ${carrosSedan.join(" - ")} \n carros Hatch: ${carrosHatch.join(" - ")}`);
    const qualLista = prompt(`Informe a lista que deseja adicionar: SUV, Sedan ou Hatch\n (escreva o nome da lista por completo)`).toLowerCase();

    //PROCESSAMENTO
    if (qualLista == "suv" || qualLista == "carros suv") {
        carrosSUV.push(adicionarCarro);
    } else if (qualLista == "sedan" || qualLista == "carros sedan") {
        carrosSedan.push(adicionarCarro);
    } else {
        carrosHatch.push(adicionarCarro);
    }

    //SAÍDA
    document.write(`Suas listas finais serão: <br> carros SUV: ${carrosSUV.join(" - ")} <br> carros Sedan: ${carrosSedan.join(" - ")} <br> carros Hatch: ${carrosHatch.join(" - ")} `);
</script>
