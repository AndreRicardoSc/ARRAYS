<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const num1 = parseFloat(prompt(`Informe um número`).replace(",", "."));
    const num2 = parseFloat(prompt(`Informe outro número`).replace(",", "."));

    //PROCESSAMENTO
    let array;
    if (num1 > num2) {
        array = [num2, num1];
    } else {
        array = [num1, num2];
    }
    //SAÍDA
    document.write(`A ordem crescente desses números é ${array.join(" - ").replace(".", ",")} `);
</script>
